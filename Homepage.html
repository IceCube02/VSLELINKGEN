<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .link-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .link-list-item {
      margin-bottom: 10px;
    }

    .link-list-item a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .link-list-item a:hover {
      color: #6f42c1;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .dark-mode-toggle input[type="checkbox"] {
      display: none;
    }

    .dark-mode-toggle-label {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .dark-mode-toggle-label::before,
    .dark-mode-toggle-label::after {
      content: "";
      position: absolute;
      border-radius: 17px;
      transition: all 0.3s ease;
    }

    .dark-mode-toggle-label::before {
      top: 3px;
      left: 3px;
      width: 28px;
      height: 28px;
      background-color: #6f42c1;
    }

    .dark-mode-toggle-label::after {
      top: 3px;
      left: 35px;
      width: 28px;
      height: 28px;
      background-color: #fff;
    }

    .dark-mode-toggle input:checked + .dark-mode-toggle-label::before {
      transform: translateX(26px);
    }

    .dark-mode-toggle input:checked + .dark-mode-toggle-label::after {
      transform: translateX(-32px);
    }

    .dark-mode-toggle-label::before,
    .dark-mode-toggle-label::after {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle" class="dark-mode-toggle-label"></label>
    </div>

    <h1>VSLE Link Generator</h1>

    <div class="section">
      <h2 class="section-title">Facebook</h2>
      <ul class="link-list">
        <li class="link-list-item"><a href="#">New Links</a></li>
        <li class="link-list-item"><a href="#">Old Links</a></li>
      </ul>
    </div>

    <div class="section">
      <h2 class="section-title">Youtube</h2>
      <ul class="link-list">
        <li class="link-list-item"><a href="#">New Links</a></li>
        <li class="link-list-item"><a href="#">Old Links</a></li>
      </ul>
    </div>

    <div class="section">
      <h2 class="section-title">Instagram</h2>
      <ul class="link-list">
        <li class="link-list-item"><a href="#">New Links</a></li>
        <li class="link-list-item"><a href="#">Old Links</a></li>
      </ul>
    </div>

    <div class="section">
      <h2 class="section-title">Twitter</h2>
      <ul class="link-list">
        <li class="link-list-item"><a href="#">New Links</a></li>
        <li class="link-list-item"><a href="#">Old Links</a></li>
      </ul>
    </div>

    <div class="section">
      <h2 class="section-title">Tiktok</h2>
      <ul class="link-list">
        <li class="link-list-item"><a href="#">New Links</a></li>
        <li class="link-list-item"><a href="#">Old Links</a></li>
      </ul>
    </div>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
