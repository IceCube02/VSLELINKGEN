<!DOCTYPE html>
<html>
<head>
  <title>VSLE Link Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -300px;
      background-color: #222;
      color: #fff;
      transition: left 0.3s ease-in-out;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      color: #fff;
      font-size: 24px;
    }

    .closebtn.rotate180 {
      transform: rotate(180deg);
    }

    .content {
      margin-left: 300px;
      margin-top: 75px;
      transition: margin-left 0.3s ease-in-out;
      padding: 20px;
    }

    .content.open {
      margin-left: 0;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
      text-align: center;
      background-color: #333;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    .collapsible {
      position: relative;
      font-size: 16px;
      padding: 10px 20px;
      color: #fff;
      background-color: #333;
      border-radius: 20px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .collapsible:hover {
      background-color: #444;
    }

    .collapsible:before {
      content: "+";
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .collapsible.open:before {
      transform: translateY(-50%) rotate(45deg);
    }

    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .collapsible-content ul {
      padding-left: 0;
      margin-top: 0px;
    }

    .collapsible-content a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 5px 0;
      transition: color 0.3s ease-in-out;
      padding-left: 20px;
    }

    .collapsible-content a:hover {
      color: #ffcc00;
    }

    .sidebar.open .collapsible.open:before {
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar.open .collapsible.open + .collapsible-content {
      max-height: 500px;
    }

    .sidebar.open .collapsible.open + .collapsible-content ul {
      padding-left: 20px;
    }

    .sidebar.open .collapsible.open + .collapsible-content a {
      padding-left: 0px;
    }

    .sidebar-content {
      margin-top: 0px;
    }
    
    .sidebar-content h1 {
      margin: 10;
      font-size: 24px;
      color: #fff;
      background-color: #333;
      padding: 10px;
      text-align: left; 
      padding-left: 50px;
    }

    .home-btn {
      display: flex;
      align-items: center;
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      padding: 0px 10px;
      color: #fff;
      background-color: #333;
      border-radius: 20px;
      text-decoration: none;
      z-index: 999;
    }
      
    .home-btn:hover {
      background-color: #444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        left: -100%;
        box-shadow: none;
        transition: left 0.3s ease-in-out;
      }

      .sidebar.open {
        left: 0;
      }

      .content {
        margin-left: 0;
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  
  <div class="sidebar" id="sidebar">
    <div class="closebtn" onclick="toggleSidebar()">&times;</div>
    <div class="sidebar-content">
      <h1>Menu</h1>
      <ul>
        <li class="collapsible" onclick="toggleCollapsible(this)">Section 1</li>
        <div class="collapsible-content">
          <ul>
            <li onclick="goToHomePage()"><a href="#">Home</a></li>
          </ul>
        </div>
        <li class="collapsible" onclick="toggleCollapsible(this)">Social Media</li>
        <div class="collapsible-content">
          <ul>
            <li><a href="facebook.html">Facebook</a></li>
            <li><a href="YOUTUBE/index.html">Youtube</a></li>
            <li><a href="instagram.html">Instagram</a></li>
            <li><a href="tiktok.html">Tiktok</a></li>
    </div>
  </div>
  <a href="#" class="home-btn" onclick="toggleSidebar()">â˜°</a>
  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var content = document.querySelector(".content");
      var closebtn = document.querySelector(".closebtn");

      sidebar.classList.toggle("open");
      content.classList.toggle("open");
      closebtn.classList.toggle("rotate180");
    }

    function toggleCollapsible(collapsible) {
      collapsible.classList.toggle("open");
      var content = collapsible.nextElementSibling;
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }
  </script>
</body>
</html>
